<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海螺註冊畫面</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif; margin: 30px;
            margin: 5px;
            background-image: url(IMG_7782.JPG);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        form{
            max-width: 400px;
            margin: auto;
            padding: 70px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 60px;
        }
        input{
            display: block; margin-bottom: 20px; width: 100%; padding: 10px;
        }
        button{
            padding: 20px; background: #A53212; color: white; border: none; cursor: pointer;
        }
        button:hover{
            background: #74240d;
        }
        h1{
            font-size: 36px; 
            color: #765bff; 
            text-align: center; 
            font-weight: bold; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); 
            animation: glow 1s infinite; 
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>註冊帳號</h1>
    <form id="registerForm">
        <h4>註：帳號僅允許字母和數字，長度4-20</h4>
        <h4>帳號<input type="text" name="username" placeholder="帳號" required /></h4>
        <h4>電子郵件<input type="email" name="email" placeholder="電子郵件" required /></h4>
        <h4>密碼<input type="password" name="password" placeholder="密碼" required /></h4>
        <h4>確認密碼<input type="password" name="confirm_password" placeholder="確認密碼" required /></h4>
        <button type="submit">註冊</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // 防止表單預設提交行為

            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // 檢查資料格式
            const usernameRegex = /^[a-zA-Z0-9]{4,20}$/; // 僅允許字母和數字，長度4-20
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!usernameRegex.test(data.username)) {
                alert("帳號格式不正確!");
                return;
            }
            if (!emailRegex.test(data.email)) {
                alert("電子郵件格式不正確!");
                return;
            }
            if (data.password !== data.confirm_password) {
                alert("密碼與確認密碼不相符!");
                return;
            }

            try {
                alert("註冊中...請稍後...");
                // 如果 node.js 有改埠號，這裡也要改埠號
                const response = await fetch('http://localhost:3001/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    const result = await response.text();
                    alert(result);
                    window.location.href = '登入網站.html'; //註冊成功回到登入畫面
                } else {
                    const error = await response.text();
                    alert(error);
                }
            } catch (err) {
                console.error('錯誤:', err);
                alert("發送請求時發生錯誤，請檢查伺服器狀態!");
            }
        });
    </script>
</body>
</html>
